<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
  	<title>Weather</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		:root {
		    --main-bg-color: #fff;
		}
		
		[data-theme="gray"] {
		    --main-bg-color: #191919;
		}
		
		* {
		    transition: all ease 0.2s;
		    color: #f58f70;
		}
		
		body {
		    margin: 0;
		    background-color: var(--main-bg-color);
		    overflow: hidden;
		}
		
		.inactiveLink {
		    pointer-events: none;
		    cursor: default;
		}
		
		#logo {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    text-decoration: none;
		    font-size: 40px;
		    position: relative;
		    margin-top: 100px;
		    text-align: center;
		}
		
		#logo:hover {
		    opacity: 0.3;
		    transform: scale(1.1);
		}
		
		@media screen and (max-width:750px) {
		    #logo {
		        display: none;
		    }
		}
	</style>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-39WWGPP5QV"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-39WWGPP5QV');
	</script>
</head>
<body>
	<a id="weather" class="weatherwidget-io inactiveLink" href="https://forecast7.com/en/25d2951d53/doha/" data-label_1="DOHA" data-icons="Climacons Animated" data-mode="Current"></a>
	<a id="logo" href="https://github.com/anthonytedja" onclick="event.stopPropagation()"><i class="fa fa-github fa-lg"></i></a>
	<script  src="script.js"></script>
</body>
</html>
